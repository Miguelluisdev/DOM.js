<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto login cadastro validação</title>
  <!-- css -->
  <link rel="stylesheet" href="style.css">
  <!-- script -->
 
</head>
<body>
  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <h1>Form com validação js</h1>
   <!-- Barra de progresso -->
  <form id="form">
    <label for="name">Nome:</label>
    <input type="text" id="name">

    <label for="email">E-mail</label>
    <input type="email" id="email">

    <label for="password">Senha:</label>
    <input type="password" id="password">

    <label for="job">Situação de trabalho</label>
    <select name="job" id="job">
      <option value="">Está buscando emprego?</option>
      <option value="yes">sim</option>
      <option value="no">não</option>
    </select>

    <label for="message">Mensagem:</label>
    <textarea name="message" id="message"></textarea>

    <button type="submit">Enviar</button>
  </form>

  <!-- Modal -->
  <div class="modal" id="errorModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <p id="modalMessage">Mensagem de erro</p>
    </div>
  </div>

 <script src="scripy.js"></script>
</body>
</html>
