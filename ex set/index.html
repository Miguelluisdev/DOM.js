<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enquete de Votação</title>
</head>
<body>
  <h2>Qual é o seu animal favorito?</h2>
  <ul id="options-list">
    <li>
      <label>
        <input type="radio" name="vote" value="gato"> Gato
      </label>
    </li>
    <li>
      <label>
        <input type="radio" name="vote" value="cachorro"> Cachorro
      </label>
    </li>
    <li>
      <label>
        <input type="radio" name="vote" value="passaro"> Pássaro
      </label>
    </li>
    <li>
      <label>
        <input type="radio" name="vote" value="peixe"> Peixe
      </label>
    </li>
  </ul>
  <button id="vote-button">Votar</button>
  <div id="result">
    <!-- O resultado da enquete aparecerá aqui -->
  </div>

  <script src="script.js"></script>
</body>
</html>
