<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to do list - javacsript</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- remixicon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container-task" id="task-container">
      <div class="header" id="tasks-header">
        <h2>Salve a proxima tarefa:</h2>
        <form action="" id="add-task-form">
          <input type="text" id="task-title" placeholder="Digite sua tarefa" />
          <button id="add-btn" type="submit">
            <i class="ri-add-line"></i>
          </button>
        </form>
      </div>
      <div class="body" id="tasks-lists">
        <h2>Lista de tarefas</h2>
        <ul id="task-list">
          <li class="task-box template hide">
            <span class="title-task"> </span>
            <i class="ri-check-line" id="done-btn"></i>
            <i class="ri-close-line" id="remove-btn"></i>
          </li>
        </ul>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
